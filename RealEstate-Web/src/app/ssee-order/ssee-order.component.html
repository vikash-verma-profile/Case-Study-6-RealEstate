<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>List of ordered property</h2>

<table>
  <tr>
    <th> Customer Name</th>
        <th> email</th>
        <th> vender Name</th>
        <th>Address</th>
        <th> Price</th>
       
  </tr>

  <tr *ngFor="let item of  order">
    <td>
        {{item.fullName}}
    </td>
    <td>
        {{item.email}}
    </td>
    <td> {{item.venderName}}
    </td>
    <td> {{item.address}}
    </td>
    <td> {{item.housePrice}}
    </td>

  </tr>

</table>

</body>
</html>
